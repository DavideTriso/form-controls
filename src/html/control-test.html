<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Test</title>
  <link rel="stylesheet" href="form-controls.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <!-- DEFAULT CONTROL -->
  <div class="control">
    <label class="control__label" for="#1">
      My input field
      <abbr class="control__abbrflag" title="required" aria-label="required">*</abbr>
    </label>
    <input type="text" name="#1" id="#1" class="control__field control__field_warning" />
  </div>

  <!-- CONTROL WITH ADDON -->
  <div class="control">
    <label class="control__label" for="#1">My input field <span class="control__optionalflag">(optional)</span></label>
    <div class="control__box">
      <button type="button" class="control__addon" id="#addon1">Addon</button>
      <input type="text" name="#1" id="#1" class="control__field control__field_valid control__field_addonleft control__field_addonright" />
      <button type="button" class="control__addon" id="#addon2">Addon</button>
    </div>
  </div>
  <!-- CONTROL WITH FEEDBACK (success, error, warning) -->
  <div class="control">
    <label class="control__label" for="#1">My input field <span class="control__requiredflag">(required)</span></label>
    <div class="control__feedbackwrapper">
      <p class="control__feedback control__feedback_visible">Default message</p>
    </div>
    <input type="text" name="#1" id="#1" class="control__field control__field_error" />
    <div class="control__feedbackwrapper">
      <p class="control__feedback control__feedback_bottom control__feedback_warning control__feedback_visible">Warning message</p>
      <p class="control__feedback control__feedback_endbottom control__feedback_error control__feedback_visible">Error message</p>
    </div>
  </div>

  <!-- CHECKBOX -->
  <div class="control">
    <div class="control__feedbackwrapper">
      <p class="control__feedback control__feedback_valid control__feedback_start control__feedback_visible">Success message</p>
    </div>
    <label class="control__box control__box_inline">
      <input type="checkbox" name="#1" id="#1" class="control__field control__field_sronly" />
      <span class="control__checkbox"></span>
      <span class="control__label control__label_inline">My checkbox</span>
    </label>
  </div>

  <!-- TOGGLE -->
  <div class="control">
    <label class="control__box control__box_inline">
      <input type="checkbox" name="#1" id="#1" class="control__field control__field_sronly" />
      <span class="control__toggle"></span>
      <span class="control__label control__label_inline">My toggle control</span>
    </label>
    <div class="control__feedbackwrapper">
      <p class="control__feedback control__feedback_valid control__feedback_startbottom control__feedback_visible">Success message</p>
    </div>
  </div>


  <!-- RADIO -->
  <div class="control">
    <label class="control__box control__box_inline">
      <input type="radio" name="#1" id="#1" class="control__field control__field_sronly" />
      <span class="control__radio"></span>
      <span class="control__label control__label_inline">My radio</span>
    </label>
  </div>

  <!-- CHOICE (clickable area with text, works as a radio) -->
  <div class="control">
    <label class="control__box">
      <input type="radio" name="#radio1" id="#1" class="control__field control__field_sronly" />
      <span class="control__choice">
        <span>My choice (radio)</span>
      </span>
    </label>
  </div>
  <div class="control">
    <label class="control__box">
      <input type="radio" name="#radio1" id="#1" class="control__field control__field_sronly" />
      <span class="control__choice">
        <span>My choice (radio)</span>
      </span>
    </label>
  </div>

  <!-- MULTIPLE CHOICE (clickable area with text, works as a radio) -->
  <div class="control">
    <label class="control__box">
      <input type="checkbox" name="#choice1" id="#choice1" class="control__field control__field_sronly" />
      <span class="control__choice">
        <span>My choice (checkbox)</span>
      </span>
    </label>
  </div>
  <div class="control">
    <label class="control__box">
      <input type="checkbox" name="#choice2" id="#choice2" class="control__field control__field_sronly" />
      <span class="control__choice">
        <span>My choice (checkbox)</span>
      </span>
    </label>
  </div>

  <!--SELECT-->
  <div class="control control_select">
    <label class="control__label" for="#1">My select control</label>
    <div class="control__select">
      <select id="#1" name="#1">
          <option value="" class="control__option">Choose one option</option>
          <option value="1" class="control__option">Option 1</option>
          <option value="2" class="control__option">Option 2</option>
          <option value="3" class="control__option">Option 3</option>
          <option value="4" class="control__option">Option 4</option>
      </select>
    </div>
  </div>

  <!-- TEXTAREA -->
  <div class="control">
    <label class="control__label" for="#1">My input field</label>
    <textarea name="#1" id="#1" class="control__textarea" placeholder="placeholder text here" rows="10">Default text here ...</textarea>
  </div>

  <!-- NUMBER SPINNER -->
  <div class="control">
    <label class="control__label" for="#1">My input field</label>
    <div class="control__spinnbutton">
      <input type="text" name="#1" id="#1" class="control__field" />
      <span class="control__addon control__addon_right control__addon_top">+</span>
      <span class="control__addon control__addon_right control__addon_bottom">-</span>
    </div>
  </div>

  <!--RANGE-->




  <!-- READONLY CONTROL FIELD -->
  <div class="control">
    <label class="control__label" for="#readonly">
      Readonly field
      <abbr class="control__abbrflag" title="required" aria-label="required">*</abbr>
    </label>
    <input type="text" name="#readonly" id="#readonly" class="control__field control__field_readonly" value="readonly field" readonly/>
  </div>

</body>

</html>
